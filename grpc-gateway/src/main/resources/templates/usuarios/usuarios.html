<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title ?: 'Administración de Usuarios'}">Administración de Usuarios</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-blur sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/usuarios">
        <i class="bi bi-people-fill"></i>
        <span>Administración de Usuarios</span>
      </a>

      <div class="ms-auto d-flex align-items-center gap-2">
        <a href="/" class="btn btn-outline-light d-flex align-items-center gap-2">
          <i class="bi bi-house-door"></i> <span>Inicio</span>
        </a>

        <a href="/usuarios/crear" class="btn btn-success d-flex align-items-center gap-2">
          <i class="bi bi-person-plus"></i> <span>Nuevo Usuario</span>
        </a>

        <form th:action="@{/logout}" method="post" class="d-inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-outline-danger d-flex align-items-center gap-2">
            <i class="bi bi-box-arrow-right"></i> <span>Cerrar sesión</span>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container page-wrap">
    <div class="card p-4 shadow-lg border-0">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
        <div>
          <h1 class="h4 fw-bold text-info mb-1" th:text="${title ?: 'Administración de Usuarios'}">
            Administración de Usuarios
          </h1>
          <p class="text-secondary mb-0 small">
            Gestión exclusiva del rol <strong>PRESIDENTE</strong>.
          </p>
        </div>
      </div>

      <!-- Mensajes flash -->
      <div th:if="${exitoMessage}" class="alert alert-success text-center alert-modern mb-3">
        <i class="bi bi-check-circle me-2"></i> <span th:text="${exitoMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger text-center alert-modern mb-3">
        <i class="bi bi-exclamation-triangle me-2"></i> <span th:text="${errorMessage}"></span>
      </div>

      <!-- Tabla -->
      <div class="table-responsive mt-3">
        <table class="table table-dark-modern align-middle text-center">
          <thead>
            <tr>
              <th><i class="bi bi-person"></i> Usuario</th>
              <th><i class="bi bi-person-badge"></i> Nombre</th>
              <th><i class="bi bi-person-badge-fill"></i> Apellido</th>
              <th><i class="bi bi-shield-lock"></i> Rol</th>
              <th><i class="bi bi-toggle-on"></i> Estado</th>
              <th><i class="bi bi-gear"></i> Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="usuario : ${usuarios}">
              <td th:text="${usuario.nombreUsuario}">NombreUsuario</td>
              <td th:text="${usuario.nombre}">Nombre</td>
              <td th:text="${usuario.apellido}">Apellido</td>
              <td>
                <span class="badge bg-info text-dark px-3 py-2" th:text="${usuario.rol}">Rol</span>
              </td>
              <td>
                <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                <span th:if="${!usuario.activo}" class="badge bg-danger">Inactivo</span>
              </td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <a class="btn btn-sm btn-warning d-flex align-items-center gap-1"
                     th:href="@{'/usuarios/editar/' + ${usuario.id}}">
                    <i class="bi bi-pencil-square"></i> <span>Editar</span>
                  </a>

                  <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}" method="post"
                        th:onsubmit="'return confirm(\'¿Estás seguro de que deseas eliminar este usuario?\');'">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-danger d-flex align-items-center gap-1">
                      <i class="bi bi-trash"></i> <span>Eliminar</span>
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
