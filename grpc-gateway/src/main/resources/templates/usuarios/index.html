<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración de Usuarios</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; margin:0; padding:2rem; background:#0b1020; color:#e6edf3; }
    .card { background:#11162a; border:1px solid #2a3553; border-radius:12px; padding:1.5rem; max-width:960px; margin:2rem auto; box-shadow:0 6px 24px rgba(0,0,0,.35); }
    h1 { margin:0 0 1rem 0; font-size:1.6rem; }
    .muted { color:#9fb0c5; }
    .actions { margin-top:1rem; display:flex; gap:.5rem; }
    a.btn { background:#2e7dff; color:white; padding:.6rem 1rem; border-radius:8px; text-decoration:none; font-weight:700; }
    a.btn:hover { filter:brightness(1.1); }
    table { width:100%; border-collapse: collapse; margin-top:1rem; }
    th, td { padding:.6rem .8rem; border-bottom:1px solid #2a3553; text-align:left; }
    th { color:#9fb0c5; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h1 th:text="${title}">Administración de Usuarios</h1>
    <p class="muted">Sección visible solo para rol PRESIDENTE.</p>

    <div class="actions">
      <a class="btn" href="/">Volver</a>
      <a class="btn" href="/logout">Cerrar sesión</a>
      <a class="btn" href="/usuarios/crear">Crear usuario</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Rol</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.nombreUsuario}">NombreUsuario</td>
          <td th:text="${usuario.nombre}">Nombre</td>
          <td th:text="${usuario.apellido}">Apellido</td>
          <td th:text="${usuario.rol}">Rol</td>
          <td th:text="${usuario.activo ? 'Activo' : 'Inactivo'}">Estado</td>
          <td>
            <div class="acciones">
              <a class="btn btn-acciones" th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
              <form style="display:inline;" th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}" method="post"
                    th:onsubmit="'return confirm(\'¿Estás seguro de que deseas eliminar este usuario?\');'">
                <input type="hidden" name="_method" value="delete" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-acciones btn-eliminar">Eliminar</button>
              </form>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
