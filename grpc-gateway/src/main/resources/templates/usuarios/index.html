<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración de Usuarios</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="card">
    <h1 th:text="${title}">Administración de Usuarios</h1>
    <p class="muted">Sección visible solo para rol PRESIDENTE.</p>

    <div class="actions">
      <a class="btn" href="/">Volver</a>
      <a class="btn" href="/logout">Cerrar sesión</a>
      <a class="btn" href="/usuarios/crear">Crear usuario</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Rol</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.nombreUsuario}">NombreUsuario</td>
          <td th:text="${usuario.nombre}">Nombre</td>
          <td th:text="${usuario.apellido}">Apellido</td>
          <td th:text="${usuario.rol}">Rol</td>
          <td th:text="${usuario.activo ? 'Activo' : 'Inactivo'}">Estado</td>
          <td>
            <div class="acciones">
              <a class="btn btn-acciones" th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
              <form style="display:inline;" th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}" method="post"
                    th:onsubmit="'return confirm(\'¿Estás seguro de que deseas eliminar este usuario?\');'">
                <input type="hidden" name="_method" value="delete" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-acciones btn-eliminar">Eliminar</button>
              </form>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
