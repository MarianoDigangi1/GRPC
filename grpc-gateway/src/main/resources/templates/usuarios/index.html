<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administraci√≥n de Usuarios</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/usuarios">Usuarios</a>
      <div class="ms-auto d-flex gap-2">
        <a href="/" class="btn btn-outline-light">üè† Inicio</a>
        <a href="/logout" class="btn btn-outline-danger">üö™ Cerrar sesi√≥n</a>
        <a href="/usuarios/crear" class="btn btn-primary">‚ûï Crear usuario</a>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <div class="card bg-dark border-0 shadow-lg p-4">
      <h1 class="h4 mb-2" th:text="${title}">Administraci√≥n de Usuarios</h1>
      <p class="text-muted">Secci√≥n visible solo para rol <strong>PRESIDENTE</strong>.</p>

      <!-- Tabla -->
      <div class="table-responsive mt-3">
        <table class="table table-dark table-hover align-middle text-center">
          <thead class="table-secondary text-dark">
            <tr>
              <th>Usuario</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Rol</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="usuario : ${usuarios}">
              <td th:text="${usuario.nombreUsuario}">NombreUsuario</td>
              <td th:text="${usuario.nombre}">Nombre</td>
              <td th:text="${usuario.apellido}">Apellido</td>
              <td>
                <span class="badge bg-info text-dark px-3 py-2" th:text="${usuario.rol}">Rol</span>
              </td>
              <td>
                <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                <span th:if="${!usuario.activo}" class="badge bg-danger">Inactivo</span>
              </td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <a class="btn btn-sm btn-warning"
                     th:href="@{'/usuarios/editar/' + ${usuario.id}}">‚úèÔ∏è Editar</a>
                  <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}" method="post"
                        th:onsubmit="'return confirm(\'¬øEst√°s seguro de que deseas eliminar este usuario?\');'">
                    <input type="hidden" name="_method" value="delete" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-danger">üóëÔ∏è Eliminar</button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</body>
</html>
