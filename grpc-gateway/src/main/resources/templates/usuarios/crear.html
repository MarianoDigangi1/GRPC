<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Usuario</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 border-0 login-card animate__fadeIn" style="max-width: 650px; width: 100%;">
    <div class="text-center mb-4">
      <div class="login-icon mx-auto mb-3">
        <i class="bi bi-person-plus"></i>
      </div>
      <h1 class="h4 fw-bold mb-1 text-info">Crear Usuario</h1>
      <p class="text-secondary mb-0 small">Complete los campos para registrar un nuevo usuario en el sistema.</p>
    </div>

    <!-- Mensajes -->
    <div id="msgOk" class="alert alert-success text-center d-none alert-modern"></div>
    <div id="msgError" class="alert alert-danger text-center d-none alert-modern"></div>

    <!-- Formulario -->
    <form id="crearUsuarioForm" class="mt-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="row g-3">
        <div class="col-md-6">
          <label for="nombreUsuario" class="form-label fw-semibold">
            <i class="bi bi-person-circle me-1 text-primary"></i> Nombre de usuario
          </label>
          <input id="nombreUsuario" name="nombreUsuario" class="form-control bg-secondary text-light border-0" required />
        </div>

        <div class="col-md-6">
          <label for="rol" class="form-label fw-semibold">
            <i class="bi bi-shield-lock me-1 text-primary"></i> Rol
          </label>
          <select id="rol" name="rol" class="form-select bg-secondary text-light border-0" required>
            <option value="Presidente">Presidente</option>
            <option value="Vocal">Vocal</option>
            <option value="Coordinador">Coordinador</option>
            <option value="Voluntario">Voluntario</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="nombre" class="form-label fw-semibold">
            <i class="bi bi-person-lines-fill me-1 text-primary"></i> Nombre
          </label>
          <input id="nombre" name="nombre" class="form-control bg-secondary text-light border-0" required />
        </div>

        <div class="col-md-6">
          <label for="apellido" class="form-label fw-semibold">
            <i class="bi bi-person-lines-fill me-1 text-primary"></i> Apellido
          </label>
          <input id="apellido" name="apellido" class="form-control bg-secondary text-light border-0" required />
        </div>

        <div class="col-md-6">
          <label for="telefono" class="form-label fw-semibold">
            <i class="bi bi-telephone me-1 text-primary"></i> Teléfono
          </label>
          <input id="telefono" name="telefono" class="form-control bg-secondary text-light border-0" />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label fw-semibold">
            <i class="bi bi-envelope me-1 text-primary"></i> Email
          </label>
          <input id="email" name="email" type="email" class="form-control bg-secondary text-light border-0" />
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <a class="btn btn-outline-light d-flex align-items-center gap-2" href="/usuarios">
          <i class="bi bi-arrow-left-circle"></i> <span>Cancelar</span>
        </a>
        <button type="submit" class="btn btn-primary d-flex align-items-center gap-2">
          <i class="bi bi-person-check"></i> <span>Crear Usuario</span>
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('crearUsuarioForm');
    const msgOk = document.getElementById('msgOk');
    const msgError = document.getElementById('msgError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgOk.classList.add("d-none");
      msgError.classList.add("d-none");

      const payload = {
        nombreUsuario: document.getElementById('nombreUsuario').value.trim(),
        nombre: document.getElementById('nombre').value.trim(),
        apellido: document.getElementById('apellido').value.trim(),
        telefono: document.getElementById('telefono').value.trim(),
        email: document.getElementById('email').value.trim(),
        rol: document.getElementById('rol').value
      };

      try {
        const csrfInput = form.querySelector('input[name="_csrf"]');
        const csrfHeader = csrfInput ? csrfInput.value : '';

        const res = await fetch('/api/usuarios/crear', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': csrfHeader
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          msgError.textContent = data?.mensaje || data?.error || 'No se pudo crear el usuario';
          msgError.classList.remove("d-none");
          return;
        }

        msgOk.textContent = data?.mensaje || 'Usuario creado correctamente';
        msgOk.classList.remove("d-none");
        setTimeout(() => { window.location.href = '/usuarios'; }, 1200);
      } catch (err) {
        msgError.textContent = 'Error de red o CSRF inválido';
        msgError.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
