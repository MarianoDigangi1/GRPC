<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear usuario</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="card">
    <h1>Crear usuario</h1>
    <form id="crearUsuarioForm">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label for="nombreUsuario">Nombre de usuario</label>
      <input id="nombreUsuario" name="nombreUsuario" required />

      <label for="nombre">Nombre</label>
      <input id="nombre" name="nombre" required />

      <label for="apellido">Apellido</label>
      <input id="apellido" name="apellido" required />

      <label for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" />

      <label for="rol">Rol</label>
      <select id="rol" name="rol" required>
        <option value="Presidente">Presidente</option>
        <option value="Vocal">Vocal</option>
        <option value="Coordinador">Coordinador</option>
        <option value="Voluntario">Voluntario</option>
      </select>

      <div class="actions">
        <button type="submit">Crear</button>
        <a class="btn" href="/usuarios">Cancelar</a>
      </div>

      <div id="msgOk" class="msg ok"></div>
      <div id="msgError" class="msg error"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('crearUsuarioForm');
    const msgOk = document.getElementById('msgOk');
    const msgError = document.getElementById('msgError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgOk.style.display = 'none';
      msgError.style.display = 'none';

      const payload = {
        nombreUsuario: document.getElementById('nombreUsuario').value.trim(),
        nombre: document.getElementById('nombre').value.trim(),
        apellido: document.getElementById('apellido').value.trim(),
        telefono: document.getElementById('telefono').value.trim(),
        email: document.getElementById('email').value.trim(),
        rol: document.getElementById('rol').value
      };

      try {
        // Extraer token CSRF desde el formulario
        const csrfInput = form.querySelector('input[name="_csrf"]');
        const csrfHeader = csrfInput ? csrfInput.value : '';

        const res = await fetch('/api/usuarios/crear', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': csrfHeader
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          msgError.textContent = data?.mensaje || data?.error || 'No se pudo crear el usuario';
          msgError.style.display = 'block';
          return;
        }

        msgOk.textContent = data?.mensaje || 'Usuario creado correctamente';
        msgOk.style.display = 'block';
        setTimeout(() => { window.location.href = '/usuarios'; }, 800);
      } catch (err) {
        msgError.textContent = 'Error de red o CSRF inválido';
        msgError.style.display = 'block';
      }
    });
  </script>
</body>
</html>
