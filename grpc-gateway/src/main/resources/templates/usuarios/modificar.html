<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Usuario</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

<div class="card bg-dark border-0 shadow-lg p-4" style="max-width: 600px; width: 100%;">
  <h1 class="h4 text-center mb-4">✏️ Editar Usuario</h1>

  <!-- Formulario -->
  <form th:action="@{/usuarios/editar}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="id" th:value="${usuario.id}" />

    <div class="row g-3">
      <div class="col-md-6">
        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario"
               th:value="${usuario.nombreUsuario}"
               class="form-control bg-secondary text-light border-0" required />
      </div>

      <div class="col-md-6">
        <label for="rol" class="form-label">Rol</label>
        <select id="rol" name="rol" class="form-select bg-secondary text-light border-0" required>
          <option value="ADMIN" th:selected="${usuario.rol == 'ADMIN'}">ADMIN</option>
          <option value="USER" th:selected="${usuario.rol == 'USER'}">USER</option>
          <option value="PRESIDENTE" th:selected="${usuario.rol == 'PRESIDENTE'}">PRESIDENTE</option>
          <option value="VOCAL" th:selected="${usuario.rol == 'VOCAL'}">VOCAL</option>
          <option value="COORDINADOR" th:selected="${usuario.rol == 'COORDINADOR'}">COORDINADOR</option>
          <option value="VOLUNTARIO" th:selected="${usuario.rol == 'VOLUNTARIO'}">VOLUNTARIO</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre"
               th:value="${usuario.nombre}"
               class="form-control bg-secondary text-light border-0" required />
      </div>

      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" name="apellido"
               th:value="${usuario.apellido}"
               class="form-control bg-secondary text-light border-0" required />
      </div>

      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" name="telefono"
               th:value="${usuario.telefono}"
               class="form-control bg-secondary text-light border-0" />
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email"
               th:value="${usuario.email}"
               class="form-control bg-secondary text-light border-0" required />
      </div>

      <div class="col-md-12 d-flex align-items-center mt-2">
        <input type="checkbox" id="activo" name="activo"
               th:checked="${usuario.activo}" class="form-check-input me-2" />
        <label for="activo" class="form-check-label">Usuario Activo</label>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a class="btn btn-secondary" href="/usuarios">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </div>
  </form>
</div>

</body>
</html>
