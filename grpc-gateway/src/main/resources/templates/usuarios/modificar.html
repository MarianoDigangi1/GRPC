<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Usuario</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 border-0 login-card animate__fadeIn" style="max-width: 650px; width: 100%;">
    <div class="text-center mb-4">
      <div class="login-icon mx-auto mb-3">
        <i class="bi bi-pencil-square"></i>
      </div>
      <h1 class="h4 fw-bold mb-1 text-info">Editar Usuario</h1>
      <p class="text-secondary mb-0 small">Modifique los datos del usuario y guarde los cambios.</p>
    </div>

    <!-- Formulario -->
    <form th:action="@{/usuarios/editar}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <input type="hidden" name="id" th:value="${usuario.id}" />

      <div class="row g-3">
        <div class="col-md-6">
          <label for="nombreUsuario" class="form-label fw-semibold">
            <i class="bi bi-person-circle me-1 text-primary"></i> Nombre de Usuario
          </label>
          <input type="text" id="nombreUsuario" name="nombreUsuario"
                 th:value="${usuario.nombreUsuario}"
                 class="form-control bg-secondary text-light border-0" required />
        </div>

        <div class="col-md-6">
          <label for="rol" class="form-label fw-semibold">
            <i class="bi bi-shield-lock me-1 text-primary"></i> Rol
          </label>
          <select id="rol" name="rol" class="form-select bg-secondary text-light border-0" required>
            <option value="PRESIDENTE" th:selected="${usuario.rol == 'PRESIDENTE'}">PRESIDENTE</option>
            <option value="VOCAL" th:selected="${usuario.rol == 'VOCAL'}">VOCAL</option>
            <option value="COORDINADOR" th:selected="${usuario.rol == 'COORDINADOR'}">COORDINADOR</option>
            <option value="VOLUNTARIO" th:selected="${usuario.rol == 'VOLUNTARIO'}">VOLUNTARIO</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="nombre" class="form-label fw-semibold">
            <i class="bi bi-person-lines-fill me-1 text-primary"></i> Nombre
          </label>
          <input type="text" id="nombre" name="nombre"
                 th:value="${usuario.nombre}"
                 class="form-control bg-secondary text-light border-0" required />
        </div>

        <div class="col-md-6">
          <label for="apellido" class="form-label fw-semibold">
            <i class="bi bi-person-lines-fill me-1 text-primary"></i> Apellido
          </label>
          <input type="text" id="apellido" name="apellido"
                 th:value="${usuario.apellido}"
                 class="form-control bg-secondary text-light border-0" required />
        </div>

        <div class="col-md-6">
          <label for="telefono" class="form-label fw-semibold">
            <i class="bi bi-telephone me-1 text-primary"></i> Tel√©fono
          </label>
          <input type="text" id="telefono" name="telefono"
                 th:value="${usuario.telefono}"
                 class="form-control bg-secondary text-light border-0" />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label fw-semibold">
            <i class="bi bi-envelope me-1 text-primary"></i> Email
          </label>
          <input type="email" id="email" name="email"
                 th:value="${usuario.email}"
                 class="form-control bg-secondary text-light border-0" required />
        </div>

        <div class="col-md-12 d-flex align-items-center mt-2">
          <input type="checkbox" id="activo" name="activo"
                 th:checked="${usuario.activo}" class="form-check-input me-2" />
          <label for="activo" class="form-check-label">Usuario Activo</label>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <a class="btn btn-outline-light d-flex align-items-center gap-2" href="/usuarios">
          <i class="bi bi-arrow-left-circle"></i> <span>Cancelar</span>
        </a>
        <button type="submit" class="btn btn-primary d-flex align-items-center gap-2">
          <i class="bi bi-save"></i> <span>Guardar Cambios</span>
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
