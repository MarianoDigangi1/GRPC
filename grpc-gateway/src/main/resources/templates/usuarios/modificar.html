<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="card">
    <h1>Editar Usuario</h1>
    <form th:action="@{/usuarios/editar}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="id" th:value="${usuario.id}" />

        <div class="form-group">
            <label for="nombreUsuario">Nombre de Usuario</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" th:value="${usuario.nombreUsuario}" required />
        </div>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required />
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" th:value="${usuario.apellido}" required />
        </div>

        <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input type="text" id="telefono" name="telefono" th:value="${usuario.telefono}" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="${usuario.email}" required />
        </div>

        <div class="form-group">
            <label for="rol">Rol</label>
            <select id="rol" name="rol" th:value="${usuario.rol}" required>
                <option value="ADMIN" th:selected="${usuario.rol == 'ADMIN'}">ADMIN</option>
                <option value="USER" th:selected="${usuario.rol == 'USER'}">USER</option>
                <option value="PRESIDENTE" th:selected="${usuario.rol == 'PRESIDENTE'}">PRESIDENTE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="activo">Activo</label>
            <input type="checkbox" id="activo" name="activo" th:checked="${usuario.activo}" />
        </div>

        <div class="actions">
            <button type="submit" class="btn">Guardar</button>
            <a class="btn" href="/usuarios">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
