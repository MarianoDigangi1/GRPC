<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title}">Inicio</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; margin: 0; padding: 2rem; background: #0b1020; color: #e6edf3; }
    .card { background: #11162a; border: 1px solid #2a3553; border-radius: 12px; padding: 1.5rem; max-width: 720px; margin: 2rem auto; box-shadow: 0 6px 24px rgba(0,0,0,0.35); }
    h1 { margin: 0 0 0.5rem 0; font-size: 1.75rem; }
    p { opacity: 0.9; }
    a.btn { display: inline-block; margin-top: 1rem; background: #2e7dff; color: white; padding: 0.6rem 1rem; border-radius: 8px; text-decoration: none; font-weight: 600; }
    a.btn:hover { background: #1864ff; }
    code { background: #0a0f1f; border: 1px solid #2a3553; border-radius: 6px; padding: 0.2rem 0.4rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Inicio</h1>

    <div th:if="${usuarioActual != null}" style="margin: 1rem 0; padding: 0.8rem; background: #1a2332; border-radius: 8px;">
      <p style="margin: 0; color: #9fb0c5;">
        Bienvenido, <strong th:text="${usuarioActual.username}">Usuario</strong> 
        (<span th:text="${usuarioActual.role}">Rol</span>)
      </p>
    </div>
    

    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1.5rem;">
      <a class="btn" href="/">Recargar</a>
      <a class="btn" href="/login">Ir a Login</a>

      <a class="btn" th:if="${usuarioActual != null and usuarioActual.role == 'Presidente'}"
         href="/usuarios">Administrar Usuarios</a>

      <a class="btn" th:if="${usuarioActual != null and (usuarioActual.role == 'Presidente' or usuarioActual.role == 'Coordinador' or usuarioActual.role == 'Voluntario')}"
         href="/eventos">Administrar Eventos</a>

      <a class="btn" th:if="${usuarioActual != null and (usuarioActual.role == 'Presidente' or usuarioActual.role == 'Vocal')}"
         href="/inventario">Administrar Inventarios</a>
    </div>
  </div>
</body>
</html>
