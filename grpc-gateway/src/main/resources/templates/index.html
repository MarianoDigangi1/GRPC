<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title}">Inicio</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Eventos Solidarios</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <!-- Mostrar usuario actual -->
          <li class="nav-item me-3" th:if="${usuarioActual != null}">
            <span class="navbar-text text-light">
              ðŸ‘‹ Hola, <strong th:text="${usuarioActual.username}">Usuario</strong>
            </span>
          </li>
          <!-- Links -->
          <li class="nav-item">
            <a class="nav-link" href="/" >Inicio</a>
          </li>
          <li class="nav-item" th:if="${usuarioActual == null}">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item" th:if="${usuarioActual != null}">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-outline-danger btn-sm">
                ðŸšª Cerrar sesiÃ³n
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <div class="card bg-dark border-0 shadow-lg p-4">
      <h1 class="text-center mb-4">Inicio</h1>

      <!-- Botones -->
      <div class="row g-3 justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
          <a class="btn btn-primary w-100" href="/">Recargar</a>
        </div>
        <div class="col-12 col-sm-6 col-md-4" th:if="${usuarioActual == null}">
          <a class="btn btn-primary w-100" href="/login">Ir a Login</a>
        </div>
        <div class="col-12 col-sm-6 col-md-4"
             th:if="${usuarioActual != null and usuarioActual.role == 'Presidente'}">
          <a class="btn btn-primary w-100" href="/usuarios">Administrar Usuarios</a>
        </div>
        <div class="col-12 col-sm-6 col-md-4"
             th:if="${usuarioActual != null and (usuarioActual.role == 'Presidente' or usuarioActual.role == 'Coordinador' or usuarioActual.role == 'Voluntario')}">
          <a class="btn btn-primary w-100" href="/eventos">Administrar Eventos</a>
        </div>
        <div class="col-12 col-sm-6 col-md-4"
             th:if="${usuarioActual != null and (usuarioActual.role == 'Presidente' or usuarioActual.role == 'Vocal')}">
          <a class="btn btn-primary w-100" href="/inventario">Administrar Inventarios</a>
        </div>
        <div class="col-12 col-sm-6 col-md-4"
           th:if="${usuarioActual != null and (usuarioActual.role == 'Presidente' or usuarioActual.role == 'Vocal')}">
          <a class="btn btn-primary w-100" href="/solicitudes-externas/listar">Solicitudes externas</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
