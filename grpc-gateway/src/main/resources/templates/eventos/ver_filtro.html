<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Filtro</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .card-detalle {
      max-width: 500px;
      margin: 50px auto;
      padding: 25px;
    }
    .detalle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .detalle-label {
      font-weight: bold;
      flex: 0 0 120px;
      color: #ffffff; /* letras blancas */
    }
    .detalle-value {
      flex: 1;
      background-color: #212529;
      color: #ffffff; /* letras blancas */
      border: 1px solid #495057;
      padding: 6px 8px;
      border-radius: 4px;
    }
    textarea.detalle-value {
      resize: none;
      color: #ffffff; /* letras blancas */
    }
  </style>
</head>
<body class="bg-dark text-light">

<div class="card bg-dark border-0 shadow-lg card-detalle">
  <h2 class="h5 mb-4 text-center">Detalle del Filtro</h2>

  <div th:object="${filtroEventoDto}">
    <div class="detalle-row">
      <div class="detalle-label">ID:</div>
      <div class="detalle-value" th:text="*{id}"></div>
    </div>

    <div class="detalle-row">
      <div class="detalle-label">Nombre:</div>
      <div class="detalle-value" th:text="*{nombre}"></div>
    </div>

    <div class="detalle-row">
      <div class="detalle-label">Parámetros:</div>
      <textarea class="detalle-value" rows="4" readonly th:text="*{parametros}"></textarea>
    </div>
  </div>

  <div class="text-center mt-4">
    <a th:href="@{/eventos}" class="btn btn-primary">← Volver a eventos</a>
  </div>
</div>

</body>
</html>
