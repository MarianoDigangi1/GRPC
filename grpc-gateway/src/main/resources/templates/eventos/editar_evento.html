<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Evento</title>
  <style>
    :root { 
      --bg:#0b1020; 
      --card:#11162a; 
      --muted:#9fb0c5; 
      --fg:#e6edf3; 
      --primary:#2e7dff; 
      --danger:#d9534f;
      --secondary:#6c757d;
      --border:#2a3553; 
    }
    * { box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; 
      margin:0; padding:2rem; 
      background:var(--bg); 
      color:var(--fg); 
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,.35);
    }
    h1, h2 {
      margin: 0 0 1rem 0;
      font-size: 1.4rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      background:#0a0f1f;
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: .6rem .8rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    table, th, td {
      border: 1px solid var(--border);
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
    }
    th {
      background-color: #1a2138;
      color: var(--fg);
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #0f1427;
    }
    tr:hover {
      background-color: #182043;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: filter 0.2s ease;
    }
    .btn:hover {
      filter: brightness(1.1);
    }
    .btn-primary { background-color: var(--primary); }
    .btn-secondary { background-color: var(--secondary); }
    .btn-danger { background-color: var(--danger); }
    .error {
      background:#331a20;
      border:1px solid #7a2f3b;
      color:#ffd7de;
      padding:.6rem .8rem;
      border-radius:8px;
      margin-top:1rem;
      text-align:center;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="'Editar Evento: ' + ${evento.nombre}"></h1>

  <!-- Formulario principal -->
  <form th:action="@{'/eventos/editar/' + ${evento.id}}" method="post">
    <label>Nombre</label>
    <input type="text" name="nombre" th:value="${evento.nombre}" required />

    

    <label>Fecha</label>
    <input type="datetime-local" name="fechaEventoIso"
           th:value="${#temporals.format(evento.fechaEventoIso, 'yyyy-MM-dd''T''HH:mm')}" />

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </form>

  <!-- Miembros actuales -->
  <h2>Miembros actuales</h2>
  <table>
    <tr>
      <th>Nombre</th> 
      <th>Acción</th>
    </tr>
    <tr th:each="miembro : ${miembrosActuales}">
      <td th:text="${miembro.nombre + ' ' + miembro.apellido}"></td>
      <td>
        <form th:action="@{'/eventos/editar/' + ${evento.id}}" method="post" style="display:inline;">
          <input type="hidden" name="nombre" th:value="${evento.nombre}">
          <input type="hidden" name="descripcion" th:value="${evento.descripcion}">
          <input type="hidden" name="fechaEventoIso"
                 th:value="${#temporals.format(evento.fechaEventoIso, 'yyyy-MM-dd''T''HH:mm')}">
          <input type="hidden" name="quitarMiembrosIds" th:value="${miembro.id}">
          <button type="submit" class="btn btn-danger">Quitar</button>
        </form>
      </td>
    </tr>
  </table>

  <!-- Usuarios disponibles -->
  <h2>Usuarios disponibles</h2>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Acción</th>
    </tr>
    <tr th:each="usuario : ${usuariosDisponibles}">
      <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
      <td>
        <form th:action="@{'/eventos/editar/' + ${evento.id}}" method="post" style="display:inline;">
          <input type="hidden" name="nombre" th:value="${evento.nombre}">
          <input type="hidden" name="descripcion" th:value="${evento.descripcion}">
          <input type="hidden" name="fechaEventoIso"
                 th:value="${#temporals.format(evento.fechaEventoIso, 'yyyy-MM-dd''T''HH:mm')}">
          <input type="hidden" name="agregarMiembrosIds" th:value="${usuario.id}">
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
