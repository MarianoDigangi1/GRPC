<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .actions {
      margin-top: 1.5rem;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #545b62;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="'Editar Evento: ' + ${evento.nombre}"></h1>

  <!-- Nombre y Descripci贸n -->
  <form th:action="@{'/eventos/editar/' + ${evento.id}}" method="post">
    <label>Nombre</label>
    <input type="text" name="nombre" th:value="${evento.nombre}" required />

    <label>Descripci贸n</label>
    <input type="text" name="descripcion" th:value="${evento.descripcion}" />

    <label>Fecha</label>
    <input type="datetime-local" name="fechaEventoIso"
           th:value="${#temporals.format(evento.fechaEventoIso, 'yyyy-MM-dd''T''HH:mm')}" />

    <button type="submit" class="btn">Guardar cambios</button>
  </form>

  <!-- Miembros actuales -->
  <h2>Miembros actuales</h2>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Acci贸n</th>
    </tr>
    <tr th:each="miembro : ${miembrosActuales}">
      <td th:text="${miembro.nombre + ' ' + miembro.apellido}"></td>
      <td>
        <form th:action="@{'/eventos/editar/' + ${evento.id}}" method="post" style="display:inline;">
          <input type="hidden" name="nombre" th:value="${evento.nombre}">
          <input type="hidden" name="descripcion" th:value="${evento.descripcion}">
          <input type="hidden" name="fechaEventoIso"
                 th:value="${#temporals.format(evento.fechaEventoIso, 'yyyy-MM-dd''T''HH:mm')}">
          <input type="hidden" name="quitarMiembrosIds" th:value="${miembro.id}">
          <button type="submit" class="btn btn-secondary">Quitar</button>
        </form>
      </td>
    </tr>
  </table>

  <!-- Usuarios disponibles -->
  <h2>Usuarios disponibles</h2>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Acci贸n</th>
    </tr>
    <tr th:each="usuario : ${usuariosDisponibles}">
      <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
      <td>
        <form th:action="@{'/eventos/editar/' + ${evento.id}}" method="post" style="display:inline;">
          <input type="hidden" name="nombre" th:value="${evento.nombre}">
          <input type="hidden" name="descripcion" th:value="${evento.descripcion}">
          <input type="hidden" name="fechaEventoIso"
                 th:value="${#temporals.format(evento.fechaEventoIso, 'yyyy-MM-dd''T''HH:mm')}">
          <input type="hidden" name="agregarMiembrosIds" th:value="${usuario.id}">
          <button type="submit" class="btn">Agregar</button>
        </form>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
