<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Evento</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
  <div class="card bg-dark border-0 shadow-lg p-4">
    <h1 class="h4 mb-4" th:text="'‚úèÔ∏è Editar Evento: ' + ${evento.nombre}"></h1>

    <!-- Formulario principal -->
    <form th:action="@{'/eventos/editar/' + ${evento.id}}" method="post" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" th:value="${evento.nombre}"
               class="form-control bg-secondary text-light border-0" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="datetime-local" name="fechaEventoIso"
               th:value="${#temporals.format(evento.fechaEventoIso, 'yyyy-MM-dd''T''HH:mm')}"
               class="form-control bg-secondary text-light border-0">
      </div>

      <button type="submit" class="btn btn-primary">üíæ Guardar cambios</button>
      <a href="/eventos" class="btn btn-secondary ms-2">Cancelar</a>
    </form>

    <!-- Miembros actuales -->
    <h2 class="h5 mt-4">üë• Miembros actuales</h2>
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle text-center">
        <thead class="table-secondary text-dark">
          <tr>
            <th>Nombre</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="miembro : ${miembrosActuales}">
            <td th:text="${miembro.nombre + ' ' + miembro.apellido}"></td>
            <td>
              <form th:action="@{'/eventos/editar/' + ${evento.id}}" method="post" class="d-inline">
                <input type="hidden" name="nombre" th:value="${evento.nombre}">
                <input type="hidden" name="descripcion" th:value="${evento.descripcion}">
                <input type="hidden" name="fechaEventoIso"
                       th:value="${#temporals.format(evento.fechaEventoIso, 'yyyy-MM-dd''T''HH:mm')}">
                <input type="hidden" name="quitarMiembrosIds" th:value="${miembro.id}">
                <button type="submit" class="btn btn-sm btn-danger">üóëÔ∏è Quitar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Usuarios disponibles -->
    <h2 class="h5 mt-4">‚ûï Usuarios disponibles</h2>
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle text-center">
        <thead class="table-secondary text-dark">
          <tr>
            <th>Nombre</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuariosDisponibles}">
            <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
            <td>
              <form th:action="@{'/eventos/editar/' + ${evento.id}}" method="post" class="d-inline">
                <input type="hidden" name="nombre" th:value="${evento.nombre}">
                <input type="hidden" name="descripcion" th:value="${evento.descripcion}">
                <input type="hidden" name="fechaEventoIso"
                       th:value="${#temporals.format(evento.fechaEventoIso, 'yyyy-MM-dd''T''HH:mm')}">
                <input type="hidden" name="agregarMiembrosIds" th:value="${usuario.id}">
                <button type="submit" class="btn btn-sm btn-success">‚úîÔ∏è Agregar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

</body>
</html>
