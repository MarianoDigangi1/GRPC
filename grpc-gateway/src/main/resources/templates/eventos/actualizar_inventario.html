<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Inventario</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h1 th:text="'Registrar donaciones del evento: ' + ${evento.nombre}"></h1>

  <table class="table">
    <thead>
      <tr>
        <th>Categoría</th>
        <th>Descripción</th>
        <th>Cantidad actual</th>
        <th>Donación dada</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="inv : ${inventario}">
        <td th:text="${inv.categoria}"></td>
        <td th:text="${inv.descripcion}"></td>
        <td th:text="${inv.cantidad}"></td>
        <td>
          <form th:action="@{'/eventos/inventario/' + ${evento.id} + '/donar/' + ${inv.id}}" method="post">
            <input type="number" name="donacion" min="1" value="1" />
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="/eventos" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
