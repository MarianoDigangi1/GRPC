<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Inventario</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
  <div class="card bg-dark border-0 shadow-lg p-4">
    <h1 class="h4 mb-4 text-center" th:text="'üì¶ Registrar donaciones del evento: ' + ${evento.nombre}"></h1>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle text-center">
        <thead class="table-secondary text-dark">
          <tr>
            <th>Categor√≠a</th>
            <th>Descripci√≥n</th>
            <th>Cantidad actual</th>
            <th>Donaci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="inv : ${inventario}">
            <td th:text="${inv.categoria}"></td>
            <td th:text="${inv.descripcion}"></td>
            <td>
              <span class="badge bg-primary px-3 py-2" th:text="${inv.cantidad}">0</span>
            </td>
            <td>
              <form th:action="@{'/eventos/inventario/' + ${evento.id} + '/donar/' + ${inv.id}}" method="post" class="d-flex justify-content-center gap-2">
                <input type="number" name="donacion" min="1" value="1" class="form-control bg-secondary text-light border-0" style="max-width:100px;" />
                <button type="submit" class="btn btn-success btn-sm">‚úîÔ∏è Registrar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bot√≥n volver -->
    <div class="d-flex justify-content-start mt-3">
      <a href="/eventos" class="btn btn-secondary">‚Üê Volver</a>
    </div>
  </div>
</div>

</body>
</html>
