<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Inventario</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h1 th:text="'Actualizar inventario de: ' + ${evento.nombre}"></h1>

<!-- Bloque de error -->
<div th:if="${error}" class="alert alert-danger" role="alert">
  <span th:text="${error}"></span>
</div>

<form th:action="@{'/eventos/inventario/' + ${evento.id}}" method="post">
  <label for="ropa">Ropa entregada</label>
  <input type="number" id="ropa" name="ropa" min="0" value="0"/>

  <label for="alimentos">Alimentos entregados</label>
  <input type="number" id="alimentos" name="alimentos" min="0" value="0"/>

  <label for="juguetes">Juguetes entregados</label>
  <input type="number" id="juguetes" name="juguetes" min="0" value="0"/>

  <label for="utiles">Ãštiles escolares entregados</label>
  <input type="number" id="utiles" name="utiles" min="0" value="0"/>

  <div class="actions">
    <button type="submit">Guardar</button>
    <a href="/eventos">Cancelar</a>
  </div>
</form>

</div>
</body>
</html>
