<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Crear Evento</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

<div class="card bg-dark border-0 shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <h1 class="h4 text-center mb-4">ðŸ“… Crear Nuevo Evento Externo</h1>

    <!-- Mensajes -->
    <div th:if="${exitoMessage}" class="alert alert-success text-center">
        <span th:text="${exitoMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Formulario -->
    <form th:action="@{/publicarEvento}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre"
                   class="form-control bg-secondary text-light border-0" required />
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">DescripciÃ³n</label>
            <textarea id="descripcion" name="descripcion"
                      class="form-control bg-secondary text-light border-0" required></textarea>
        </div>

        <div class="mb-3">
            <label for="fechaEventoIso" class="form-label">Fecha</label>
            <input type="datetime-local" id="fechaEventoIso" name="fechaEventoIso"
                   class="form-control bg-secondary text-light border-0" required />
        </div>

        <div class="d-flex justify-content-between">
            <a href="/eventos" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
