<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Baja de Evento</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

<div class="card bg-dark border-0 shadow-lg p-4 text-center" style="max-width: 500px; width: 100%;">
    <h1 class="h4 mb-3 text-danger">⚠️ Confirmar Baja</h1>
    <p class="mb-4">
        ¿Seguro que deseas dar de baja el evento a las organizaciones externas<br>
        <strong class="text-warning" th:text="${evento.nombre}">Evento</strong>?
    </p>

    <form th:action="@{'/darBajaEventoAlExterior/' + ${evento.id}}" method="post" class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-danger">🗑️ Sí, dar de baja</button>
        <a href="/eventos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
