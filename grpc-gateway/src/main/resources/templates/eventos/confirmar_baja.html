<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Baja de Evento</title>
  <style>
    :root { 
      --bg:#0b1020; 
      --card:#11162a; 
      --muted:#9fb0c5; 
      --fg:#e6edf3; 
      --primary:#2e7dff; 
      --danger:#d9534f; 
      --secondary:#6c757d;
      --border:#2a3553; 
    }
    * { box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; 
      margin:0; padding:2rem; 
      background:var(--bg); 
      color:var(--fg); 
    }
    .container {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,.35);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: var(--primary);
    }
    p {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: var(--muted);
    }
    b { color: var(--fg); }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      transition: filter 0.2s ease;
      min-width: 120px; /* fuerza mismo ancho mínimo */
      text-align: center;
    }
    
    .btn:hover { filter: brightness(1.1); }
    .btn-confirm { background-color: var(--danger); }
    .btn-cancel { background-color: var(--secondary); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmar Baja</h1>
    <p>¿Seguro que deseas dar de baja el evento <b th:text="${evento.nombre}">Evento</b>?</p>
    <form th:action="@{'/eventos/eliminar/' + ${evento.id}}" method="post">
    <button type="submit" class="btn btn-confirm">Sí, eliminar</button>
    <a href="/eventos" class="btn btn-cancel">Cancelar</a>
</form>

  </div>
</body>
</html>
