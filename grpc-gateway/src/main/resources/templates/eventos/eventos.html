<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Eventos Solidarios</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
  <div class="container">
    <h1>Eventos Solidarios</h1>

    <!-- Mensajes -->
    <div th:if="${exitoMessage}" class="ok">
      <span th:text="${exitoMessage}"></span>
    </div>

    
    <!-- Tabla de eventos  -->
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Fecha</th>
          <th>Miembros</th> 
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="evento : ${eventos}">
          <td th:text="${evento.nombre}">Nombre</td>
          <td th:text="${evento.descripcion}">Descripción</td>
          <td th:text="${evento.fechaEventoIso != null ? #temporals.format(evento.fechaEventoIso, 'dd/MM/yyyy HH:mm') : '---'}">Fecha</td>
          <td th:text="${evento.miembrosNombres}">-</td>
          <td>
              <!-- Evento futuro: permite editar -->
              <a th:if="${evento.fechaEventoIso.isAfter(T(java.time.LocalDateTime).now())}"
                th:href="@{'/eventos/editar/' + ${evento.id}}" class="btn btn-warning">Editar</a>

              <!-- Evento pasado: permite actualizar inventario -->
              <a th:if="${evento.fechaEventoIso.isBefore(T(java.time.LocalDateTime).now())}"
                th:href="@{'/eventos/inventario/' + ${evento.id}}" class="btn btn-primary">Actualizar Inventario</a>

              <!-- Dar de baja solo eventos futuros -->
              <a th:if="${evento.fechaEventoIso.isAfter(T(java.time.LocalDateTime).now())}"
                th:href="@{'/eventos/eliminar/' + ${evento.id}}" class="btn btn-danger">Eliminar</a>
          </td>

        </tr>
      </tbody>
    </table>

    <div class="actions">
      <a href="/nuevo" class="btn btn-primary">Crear Nuevo Evento</a>
      <br>
      <a href="/" class="muted">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
