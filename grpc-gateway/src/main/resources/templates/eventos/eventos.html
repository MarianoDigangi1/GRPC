<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Eventos Solidarios</title>
  <style>
    :root { 
      --bg:#0b1020; 
      --card:#11162a; 
      --muted:#9fb0c5; 
      --fg:#e6edf3; 
      --primary:#2e7dff; 
      --danger:#d9534f;
      --border:#2a3553; 
    }
    * { box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; 
      margin:0; padding:2rem; 
      background:var(--bg); 
      color:var(--fg); 
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,.35);
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.6rem;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    table, th, td {
      border: 1px solid var(--border);
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
    }
    th {
      background-color: #1a2138;
      color: var(--fg);
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #0f1427;
    }
    tr:hover {
      background-color: #182043;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      transition: filter 0.2s ease;
    }
    .btn:hover {
      filter: brightness(1.1);
    }
    .btn-primary { background-color: var(--primary); }
    .btn-warning { background-color: #2e7dff; }
    .btn-danger { background-color: var(--danger); }
    .actions {
      margin-top: 1.5rem;
      text-align: center;
    }
    .muted {
      color: var(--muted);
      font-size: 0.9rem;
      text-decoration: none;
    }
    .muted:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eventos Solidarios</h1>

    <!-- Tabla de eventos  -->
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Fecha</th>
          <th>Miembros</th> 
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="evento : ${eventos}">
          <td th:text="${evento.nombre}">Nombre</td>
          <td th:text="${evento.descripcion}">Descripción</td>
          <td th:text="${evento.fechaEventoIso != null ? #temporals.format(evento.fechaEventoIso, 'dd/MM/yyyy HH:mm') : '---'}">Fecha</td>
          <td th:text="${evento.miembrosNombres}">-</td>
          <td>
            <a th:href="@{'/eventos/editar/' + ${evento.id}}" class="btn btn-warning">Editar</a>
            <a th:href="@{'/eventos/eliminar/' + ${evento.id}}" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="actions">
      <a href="/nuevo" class="btn btn-primary">Crear Nuevo Evento</a>
      <br>
      <a href="/" class="muted">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
