<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Eventos Solidarios</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/eventos">Eventos Solidarios</a>
      <div class="ms-auto">
        <a href="/" class="btn btn-outline-light">ğŸ  Ir al Inicio</a>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <div class="card bg-dark border-0 shadow-lg p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4 mb-0">Listado de Eventos</h1>
        <a href="/nuevo" class="btn btn-primary">â• Crear Evento</a>
      </div>

      <!-- Mensajes -->
      <div th:if="${exitoMessage}" class="alert alert-success text-center">
        <span th:text="${exitoMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <span th:text="${errorMessage}"></span>
      </div>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle text-center">
          <thead class="table-secondary text-dark">
            <tr>
              <th>Nombre</th>
              <th>DescripciÃ³n</th>
              <th>Fecha</th>
              <th>Miembros</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="evento : ${eventos}">
              <td th:text="${evento.nombre}">Nombre</td>
              <td th:text="${evento.descripcion}">DescripciÃ³n</td>
              <td th:text="${evento.fechaEventoIso != null ? #temporals.format(evento.fechaEventoIso, 'dd/MM/yyyy HH:mm') : '---'}">Fecha</td>
              <td>
                <span th:text="${evento.miembrosNombres != null ? evento.miembrosNombres : '-'}">-</span>
              </td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <!-- Evento futuro: permite editar -->
                  <a th:if="${evento.fechaEventoIso.isAfter(T(java.time.LocalDateTime).now())}"
                     th:href="@{'/eventos/editar/' + ${evento.id}}"
                     class="btn btn-sm btn-warning">âœï¸ Editar</a>

                  <!-- Evento pasado: permite actualizar inventario -->
                  <a th:if="${evento.fechaEventoIso.isBefore(T(java.time.LocalDateTime).now())}"
                     th:href="@{'/eventos/inventario/' + ${evento.id}}"
                     class="btn btn-sm btn-primary">ğŸ“¦ Inventario</a>

                  <!-- Dar de baja solo eventos futuros -->
                  <a th:if="${evento.fechaEventoIso.isAfter(T(java.time.LocalDateTime).now())}"
                     th:href="@{'/eventos/eliminar/' + ${evento.id}}"
                     class="btn btn-sm btn-danger">ğŸ—‘ï¸ Eliminar</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-start mt-3">
        <a href="/" class="text-muted">â† Volver al inicio</a>
      </div>
    </div>
  </div>

</body>
</html>
