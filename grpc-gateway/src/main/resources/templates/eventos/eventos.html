<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Eventos Solidarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }
    .actions {
      margin-top: 1.5rem;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .muted {
      color: #666;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .muted:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eventos Solidarios</h1>

    <!-- Tabla de eventos  -->
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Fecha</th>
           <th>Miembros</th> 
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="evento : ${eventos}">
          <td th:text="${evento.nombre}">Nombre</td>
          <td th:text="${evento.descripcion}">Descripción</td>
          <td th:text="${evento.fechaEventoIso != null ? #temporals.format(evento.fechaEventoIso, 'dd/MM/yyyy HH:mm') : '---'}">Fecha</td>

          <td th:text="${evento.miembrosNombres}">-</td>



          
          <td>
            <a th:href="@{'/eventos/editar/' + ${evento.id}}" class="btn">Editar</a>
            <a th:href="@{'/eventos/eliminar/' + ${evento.id}}" class="btn">Eliminar</a>
          </td>
        </tr>
      </tbody>


    </table>

    <div class="actions">
      <a href="/nuevo" class="btn">Crear Nuevo Evento</a>
      <br>
      <a href="/" class="muted">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
