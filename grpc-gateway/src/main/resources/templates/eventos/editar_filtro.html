<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Filtro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light">

<div class="container mt-5" style="max-width: 600px;">
  <div class="card bg-dark border-0 shadow-lg p-4">
    <h2 class="h4 mb-4">Editar Filtro</h2>

    <!-- Cambié la acción para que apunte al endpoint de actualizar -->
    <form th:action="@{'/filtros-eventos/actualizar/' + ${filtroEventoDto.id}}" th:object="${filtroEventoDto}" method="post">
      <input type="hidden" th:field="*{id}"/>

      <div class="mb-3">
        <label class="form-label fw-bold text-white">Nombre del Filtro:</label>
        <input type="text" th:field="*{nombre}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold text-white">Parámetros (JSON):</label>
        <textarea th:field="*{parametros}" class="form-control" rows="5" required></textarea>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">💾 Guardar Cambios</button>
        <a th:href="@{/eventos}" class="btn btn-secondary">← Cancelar</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
