<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Crear Evento</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .container { max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.3rem; }
    button { margin-top: 1rem; padding: 0.7rem 1.5rem; }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Crear Nuevo Evento</h1>
    <div th:if="${errorMessage}" class="alert alert-danger">
      <span th:text="${errorMessage}"></span>
    </div>


    <form th:action="@{/crear}" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="descripcion">Descripci√≥n:</label>
      <textarea id="descripcion" name="descripcion" required></textarea>

      <label for="fechaEventoIso">Fecha:</label>
      <input type="datetime-local" id="fechaEventoIso" name="fechaEventoIso" required />

      <button type="submit">Guardar</button>
      <a href="/eventos" class="btn">Cancelar</a>
    </form>
  </div>


</body>
</html>
