<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Crear Evento</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="card">
    <h1>Crear Nuevo Evento</h1>
    

    <div th:if="${exitoMessage}" class="ok">
      <span th:text="${exitoMessage}"></span>
    </div>

    

    <div th:if="${errorMessage}" class="error">
      <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/crear}" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="descripcion">Descripci√≥n</label>
      <textarea id="descripcion" name="descripcion" required></textarea>

      <label for="fechaEventoIso">Fecha</label>
      <input type="datetime-local" id="fechaEventoIso" name="fechaEventoIso" required />

      <div class="actions">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/eventos" class="btn btn-cancel">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
