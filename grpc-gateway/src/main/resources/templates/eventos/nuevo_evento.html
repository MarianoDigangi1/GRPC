<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Crear Evento</title>
  <style>
    :root { 
      --bg:#0b1020; 
      --card:#11162a; 
      --muted:#9fb0c5; 
      --fg:#e6edf3; 
      --primary:#2e7dff; 
      --border:#2a3553; 
      --danger:#d9534f;
    }

    * { box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; 
      margin:0; 
      padding:2rem; 
      background:var(--bg); 
      color:var(--fg); 
    }
    .card { 
      background:var(--card); 
      border:1px solid var(--border); 
      border-radius:12px; 
      padding:1.5rem; 
      max-width:600px; 
      margin:2rem auto; 
      box-shadow:0 6px 24px rgba(0,0,0,.35); 
    }
    h1 { margin:0 0 1rem 0; font-size:1.6rem; text-align:center; color:var(--primary); }
    
    label { 
      display:block; 
      font-weight:600; 
      margin-top:.75rem; 
    }
    input, textarea { 
      width:100%; 
      background:#0a0f1f; 
      color:var(--fg); 
      border:1px solid var(--border); 
      border-radius:8px; 
      padding:.6rem .8rem; 
      margin-top:.35rem; 
      font-size:1rem;
    }
    textarea { min-height: 100px; resize: vertical; }

    .actions { 
      margin-top:1.5rem; 
      display:flex; 
      gap:.5rem; 
      justify-content:center;
    }
    .btn { 
      display:inline-flex; 
      align-items:center; 
      justify-content:center; 
      min-width:120px;
      padding:.6rem 1.2rem; 
      border-radius:8px; 
      text-decoration:none; 
      color:white; 
      font-weight:600; 
      font-size:.95rem;
      border:none; 
      cursor:pointer; 
      transition:filter .2s ease; 
    }
    .btn-primary { background:var(--primary); }
    .btn-primary:hover { filter:brightness(1.1); }
    .btn-cancel { background:#6c757d; }
    .btn-cancel:hover { filter:brightness(1.1); }

    .error {
      background:#331a20;
      border:1px solid #7a2f3b;
      color:#ffd7de;
      padding:.6rem .8rem;
      border-radius:8px;
      margin:1rem 0;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Crear Nuevo Evento</h1>

    <div th:if="${errorMessage}" class="error">
      <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/crear}" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="descripcion">Descripci√≥n</label>
      <textarea id="descripcion" name="descripcion" required></textarea>

      <label for="fechaEventoIso">Fecha</label>
      <input type="datetime-local" id="fechaEventoIso" name="fechaEventoIso" required />

      <div class="actions">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/eventos" class="btn btn-cancel">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
