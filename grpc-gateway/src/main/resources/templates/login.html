<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    :root { --bg:#0b1020; --card:#11162a; --muted:#9fb0c5; --fg:#e6edf3; --primary:#2e7dff; --border:#2a3553; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; margin:0; padding:2rem; background:var(--bg); color:var(--fg); }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:1.5rem; max-width:480px; margin:2rem auto; box-shadow:0 6px 24px rgba(0,0,0,.35); }
    h1 { margin:0 0 1rem 0; font-size:1.6rem; }
    label { display:block; font-weight:600; margin-top:.75rem; }
    input { width:100%; background:#0a0f1f; color:var(--fg); border:1px solid var(--border); border-radius:8px; padding:.6rem .8rem; margin-top:.35rem; }
    .actions { margin-top:1rem; display:flex; gap:.5rem; align-items:center; }
    button { background:var(--primary); color:white; border:0; padding:.6rem 1rem; border-radius:8px; font-weight:700; cursor:pointer; }
    button:hover { filter:brightness(1.1); }
    .muted { color:var(--muted); font-size:.95rem; }
    .error { background:#331a20; border:1px solid #7a2f3b; color:#ffd7de; padding:.6rem .8rem; border-radius:8px; margin-top:1rem; display:none; }
    .ok { background:#15351f; border:1px solid #2f7a46; color:#c7ffd9; padding:.6rem .8rem; border-radius:8px; margin-top:1rem; display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Iniciar sesión</h1>
    <form th:action="@{/login}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label for="identificador">Usuario o email</label>
      <input id="identificador" name="identificador" autocomplete="username" required />

      <label for="clave">Clave</label>
      <input id="clave" name="clave" type="password" autocomplete="current-password" required />

      <div class="actions">
        <button type="submit">Entrar</button>
        <a class="muted" href="/">Volver al inicio</a>
      </div>

      <div th:if="${param.error}" class="error">Credenciales inválidas</div>
      <div th:if="${param.logout}" class="ok">Sesión cerrada correctamente</div>
    </form>
  </div>
</body>
</html>
