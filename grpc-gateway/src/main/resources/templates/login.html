<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Estilos custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 bg-dark border-0 text-light" style="max-width: 400px; width: 100%;">
    <h1 class="h3 text-center mb-4">Iniciar sesión</h1>

    <form th:action="@{/login}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="mb-3">
        <label for="identificador" class="form-label">Usuario o email</label>
        <input id="identificador" name="identificador" class="form-control bg-secondary text-light border-0" autocomplete="username" required />
      </div>

      <div class="mb-3">
        <label for="clave" class="form-label">Clave</label>
        <input id="clave" name="clave" type="password" class="form-control bg-secondary text-light border-0" autocomplete="current-password" required />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/" class="text-muted small">Volver al inicio</a>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>


        <div th:if="${param.message}" th:text="${param.message}" class="alert alert-danger text-center p-2"></div>
      <div th:if="${param.logout}" class="alert alert-success text-center p-2">Sesión cerrada correctamente</div>
    </form>
  </div>

</body>
</html>
