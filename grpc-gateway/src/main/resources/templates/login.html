<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="login-body d-flex align-items-center justify-content-center vh-100">

  <!-- Fondo animado -->
  <div class="login-bg"></div>

  <div class="login-card-modern text-light p-4 p-md-5">
  <div class="text-center mb-4">
    <div class="login-icon-glow mx-auto mb-3">
      <i class="bi bi-people-fill"></i>
    </div>
    <h1 class="h4 fw-semibold mb-1">Empuje Comunitario — UNLa</h1>
    <p class="text-secondary small mb-0">Bienvenido al sistema. Iniciá sesión para continuar</p>
  </div>

  <form th:action="@{/login}" method="post" class="mt-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3">
      <label for="identificador" class="form-label">Usuario o email</label>
      <div class="input-group full-border">
        <span class="input-group-text text-primary"><i class="bi bi-person"></i></span>
        <input id="identificador" name="identificador"
               class="form-control form-control-lg text-light"
               autocomplete="username" required />
      </div>
    </div>

    <div class="mb-3">
      <label for="clave" class="form-label">Clave</label>
      <div class="input-group full-border">
        <span class="input-group-text text-primary"><i class="bi bi-lock"></i></span>
        <input id="clave" name="clave" type="password"
               class="form-control form-control-lg text-light"
               autocomplete="current-password" required />
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3 login-btn">
      <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
    </button>

    <div class="text-center mb-2">
      <a href="/" class="return-link"><i class="bi bi-arrow-left me-1"></i>Volver al inicio</a>
    </div>

    <div th:if="${param.message}" th:text="${param.message}" class="alert alert-danger text-center p-2 mb-2"></div>
    <div th:if="${param.logout}" class="alert alert-success text-center p-2">Sesión cerrada correctamente</div>
  </form>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
