<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  

</head>
<body>
  <div class="card">
    <h1>Iniciar sesión</h1>
    <form th:action="@{/login}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label for="identificador">Usuario o email</label>
      <input id="identificador" name="identificador" autocomplete="username" required />

      <label for="clave">Clave</label>
      <input id="clave" name="clave" type="password" autocomplete="current-password" required />

      <div class="actions">
        <button type="submit">Entrar</button>
        <a class="muted" href="/">Volver al inicio</a>
      </div>

      <div th:if="${param.error}" class="error">Credenciales inválidas</div>
      <div th:if="${param.logout}" class="ok">Sesión cerrada correctamente</div>
    </form>
  </div>
</body>
</html>
