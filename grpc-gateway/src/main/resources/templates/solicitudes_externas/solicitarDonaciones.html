<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitar Donaciones</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center py-5">

  <div class="card shadow-lg p-4 border-0 login-card animate__fadeIn" style="max-width: 650px; width: 100%;">
    <div class="text-center mb-4">
      <div class="login-icon mx-auto mb-3">
        <i class="bi bi-handshake"></i>
      </div>
      <h1 class="h4 fw-bold mb-1 text-info">Solicitar Donaciones</h1>
      <p class="text-secondary mb-0 small">Complete el formulario para crear una nueva solicitud.</p>
    </div>

    <!-- Mensajes -->
    <div th:if="${mensaje}"
         th:classappend="${tipo == 'success' ? 'alert alert-success alert-modern' : 'alert alert-danger alert-modern'}"
         class="text-center mb-3">
      <span th:text="${mensaje}"></span>
    </div>

    <!-- Formulario -->
    <form th:action="@{/solicitudes-externas/solicitar-donacion}" method="post" th:object="${solicitudDonacion}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Contenedor de ítems -->
      <div id="donaciones-container">
        <div class="donacion-item border rounded-3 p-3 mb-3 bg-dark-subtle">
          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="bi bi-tags text-primary me-1"></i> Categoría
            </label>
            <select th:field="*{contenido[0].categoria}" class="form-select bg-secondary text-light border-0" required>
              <option value="">Seleccionar categoría</option>
              <option value="ROPA">Ropa</option>
              <option value="ALIMENTOS">Alimentos</option>
              <option value="JUGUETES">Juguetes</option>
              <option value="UTILES_ESCOLARES">Útiles Escolares</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="bi bi-card-text text-primary me-1"></i> Descripción
            </label>
            <input th:field="*{contenido[0].descripcion}" class="form-control bg-secondary text-light border-0" placeholder="Ej: abrigos, útiles, alimentos no perecederos..." required />
          </div>

          <button type="button" class="btn btn-sm btn-outline-danger remove-btn d-none">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </div>
      </div>

      <!-- Botón agregar -->
      <div class="text-center mb-4">
        <button type="button" id="agregarBtn" class="btn btn-outline-light d-flex align-items-center gap-2 mx-auto">
          <i class="bi bi-plus-circle"></i> <span>Agregar otra donación</span>
        </button>
      </div>

      <!-- Acciones -->
      <div class="d-flex justify-content-between align-items-center">
        <a class="btn btn-outline-light d-flex align-items-center gap-2" th:href="@{/solicitudes-externas/listar}">
          <i class="bi bi-arrow-left-circle"></i> <span>Cancelar</span>
        </a>
        <button type="submit" class="btn btn-primary d-flex align-items-center gap-2">
          <i class="bi bi-send"></i> <span>Enviar Solicitud</span>
        </button>
      </div>
    </form>
  </div>

  <!-- Script dinámico -->
  <script>
    const contenedor = document.getElementById("donaciones-container");
    const agregarBtn = document.getElementById("agregarBtn");

    agregarBtn.addEventListener("click", () => {
      const index = contenedor.querySelectorAll(".donacion-item").length;
      const nuevaDonacion = contenedor.firstElementChild.cloneNode(true);

      nuevaDonacion.querySelectorAll("[name]").forEach(el => {
        el.name = el.name.replace(/\[\d+\]/, `[${index}]`);
      });

      nuevaDonacion.querySelectorAll("[id]").forEach(el => {
        el.id = el.id.replace(/\d+/, index);
      });

      nuevaDonacion.querySelectorAll("input, select").forEach(el => el.value = "");

      const removeBtn = nuevaDonacion.querySelector(".remove-btn");
      removeBtn.classList.remove("d-none");
      removeBtn.addEventListener("click", () => nuevaDonacion.remove());

      contenedor.appendChild(nuevaDonacion);
    });

    document.querySelectorAll(".remove-btn").forEach(btn => {
      btn.addEventListener("click", () => btn.closest(".donacion-item").remove());
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
