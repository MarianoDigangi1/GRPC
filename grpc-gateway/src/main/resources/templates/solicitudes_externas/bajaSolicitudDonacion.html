<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar Baja de Solicitud</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg border-0 p-4 text-center login-card animate__fadeIn" style="max-width: 480px; width: 100%;">
    <div class="text-center mb-3">
      <div class="login-icon mx-auto mb-3" style="background: rgba(239,68,68,.15); border-color: rgba(239,68,68,.3); color: #ef4444;">
        <i class="bi bi-exclamation-triangle"></i>
      </div>
      <h1 class="h4 fw-bold text-danger mb-2">Confirmar Baja</h1>
      <p class="text-secondary mb-0">¿Seguro que deseas dar de baja esta solicitud de donación?</p>
    </div>

    <!-- Formulario -->
    <form th:action="@{/solicitudes-externas/baja-solicitud-donacion}" method="post" class="d-flex flex-column align-items-center gap-3 mt-3">
      <input type="hidden" name="solicitudId" th:value="${solicitudId}" />
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="d-flex justify-content-center gap-2 mt-2">
        <button type="submit" class="btn btn-danger d-flex align-items-center gap-2">
          <i class="bi bi-trash"></i>
          <span>Eliminar</span>
        </button>
        <a href="/solicitudes-externas/listar" class="btn btn-outline-light d-flex align-items-center gap-2">
          <i class="bi bi-arrow-left-circle"></i>
          <span>Cancelar</span>
        </a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
