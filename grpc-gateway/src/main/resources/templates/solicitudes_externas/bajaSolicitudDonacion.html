<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Baja de Evento</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

<div class="card bg-dark border-0 shadow-lg p-4 text-center" style="max-width: 500px; width: 100%;">
    <h1 class="h4 mb-3 text-danger">⚠️ Confirmar Baja</h1>
    <p class="mb-4">
        ¿Seguro que deseas dar de baja la solicitud?
    </p>

    <form th:action="@{/solicitudes-externas/baja-solicitud-donacion}" method="post" class="d-flex flex-column align-items-center gap-3">
        <input type="hidden" name="solicitudId" th:value="${solicitudId}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <button type="submit" class="btn btn-danger">🗑️ Sí, eliminar</button>
            <a href="/solicitudes-externas/listar" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
