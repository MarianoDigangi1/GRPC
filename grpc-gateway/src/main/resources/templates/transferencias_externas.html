<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Inventario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center mt-3">

<div class="card bg-dark border-0 shadow-lg p-4" style="max-width: 800px; width: 100%;">
    <h1 class="h4 text-center mb-4">📦 Transferir donaciones</h1>

    <!-- Información de la solicitud -->
    <div th:if="${solicitud}" class="alert alert-info mb-4">
        <h5>Información de la Solicitud</h5>
        <p><strong>Organización:</strong> <span th:text="${solicitud.idOrganizacionExterna}"></span></p>
        <p><strong>Fecha de solicitud:</strong> <span th:text="${solicitud.recibidaEn}"></span></p>
        <p><strong>ID Solicitud:</strong> <span th:text="${solicitud.idSolicitud}"></span></p>
    </div>

    <!-- Mensajes -->
    <div th:if="${mensaje}"
         th:classappend="${tipo == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
         class="text-center mb-3">
        <span th:text="${mensaje}"></span>
    </div>

    <!-- Formulario -->
    <form th:action="@{/solicitudes-externas/confirmar-transferencia}" method="post" th:object="${solicitudDonacion}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="idSolicitud" th:value="${solicitud?.idSolicitud}" />

        <h5 class="mb-3">Donaciones solicitadas:</h5>

        <div id="donaciones-container">
            <div class="donacion-item border rounded p-3 mb-3" 
                 th:each="item, iterStat : ${solicitud?.contenido}">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Categoría</label>
                        <input type="text" 
                               th:name="${'contenido[' + iterStat.index + '].categoria'}"
                               th:value="${item.categoria.toUpperCase()}"
                               class="form-control bg-secondary text-light border-0" 
                               readonly />
                    </div>

                    <div class="col-md-5 mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" 
                               th:name="${'contenido[' + iterStat.index + '].descripcion'}"
                               th:value="${item.descripcion}"
                               class="form-control bg-secondary text-light border-0" 
                               readonly />
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Cantidad <span class="text-danger">*</span></label>
                        <input type="number" 
                               th:name="${'contenido[' + iterStat.index + '].cantidad'}"
                               class="form-control bg-dark text-light border-secondary" 
                               min="1"
                               placeholder="Ingrese cantidad"
                               required />
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/solicitudes-externas/listar}">Cancelar</a>
            <button type="submit" class="btn btn-primary">🚀 Confirmar Transferencia</button>
        </div>
    </form>
</div>

<script>

</script>

</body>

</html>
