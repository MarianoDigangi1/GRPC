<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear inventario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="card">
    <h1>Crear inventario</h1>
    <form th:action="@{/inventario/crear}" method="post" th:object="${inventario}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="categoria">Categoría</label>
        <select id="categoria" th:field="*{categoria}" name="categoria" required>
            <option value="">Seleccionar categoría</option>
            <option value="ROPA">Ropa</option>
            <option value="ALIMENTOS">Alimentos</option>
            <option value="JUGUETES">Juguetes</option>
            <option value="UTILES_ESCOLARES">Útiles Escolares</option>
        </select>

        <label for="descripcion">Descripción</label>
        <input id="descripcion" th:field="*{descripcion}" name="descripcion" required />
        <label for="cantidad">Cantidad</label>
        <input id="cantidad" th:field="*{cantidad}" name="cantidad" type="number" min="0" required />
        <div class="actions">
            <button type="submit">Crear</button>
            <a class="btn" th:href="@{/inventario}">Cancelar</a>
        </div>

        <div th:if="${mensaje}" class="msg" th:classappend="${tipo == 'success' ? 'ok' : 'error'}" style="display:block;">
            <span th:text="${mensaje}"></span>
        </div>
    </form>
</div>
</body>
</html>
