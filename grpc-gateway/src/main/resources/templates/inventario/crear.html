<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Inventario</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 border-0 login-card animate__fadeIn" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <div class="login-icon mx-auto mb-3">
        <i class="bi bi-box-seam"></i>
      </div>
      <h1 class="h4 fw-bold mb-1 text-info">Crear Inventario</h1>
      <p class="text-secondary mb-0 small">Complete los datos para registrar un nuevo ítem.</p>
    </div>

    <!-- Mensajes -->
    <div th:if="${mensaje}" 
         th:classappend="${tipo == 'success' ? 'alert alert-success alert-modern' : 'alert alert-danger alert-modern'}"
         class="text-center mb-3">
      <span th:text="${mensaje}"></span>
    </div>

    <!-- Formulario -->
    <form th:action="@{/inventario/crear}" method="post" th:object="${inventario}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="mb-3">
        <label for="categoria" class="form-label fw-semibold">
          <i class="bi bi-tags me-1 text-primary"></i> Categoría
        </label>
        <select id="categoria" th:field="*{categoria}" name="categoria"
                class="form-select bg-secondary text-light border-0" required>
          <option value="">Seleccionar categoría</option>
          <option value="ROPA">Ropa</option>
          <option value="ALIMENTOS">Alimentos</option>
          <option value="JUGUETES">Juguetes</option>
          <option value="UTILES_ESCOLARES">Útiles Escolares</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label fw-semibold">
          <i class="bi bi-card-text me-1 text-primary"></i> Descripción
        </label>
        <input id="descripcion" th:field="*{descripcion}" name="descripcion"
               class="form-control bg-secondary text-light border-0" required />
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label fw-semibold">
          <i class="bi bi-123 me-1 text-primary"></i> Cantidad
        </label>
        <input id="cantidad" th:field="*{cantidad}" name="cantidad" type="number" min="0"
               class="form-control bg-secondary text-light border-0" required />
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <a class="btn btn-outline-light d-flex align-items-center gap-2" th:href="@{/inventario}">
          <i class="bi bi-arrow-left-circle"></i> <span>Cancelar</span>
        </a>
        <button type="submit" class="btn btn-primary d-flex align-items-center gap-2">
          <i class="bi bi-plus-circle"></i> <span>Crear</span>
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
