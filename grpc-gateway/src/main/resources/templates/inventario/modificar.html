<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modificar Inventario</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

<div class="card bg-dark border-0 shadow-lg p-4" style="max-width: 500px; width: 100%;">
  <h1 class="h4 text-center mb-4">✏️ Modificar Inventario</h1>

  <!-- Mensajes -->
  <div th:if="${mensaje}" 
       th:classappend="${tipo == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
       class="text-center mb-3">
    <span th:text="${mensaje}"></span>
  </div>

  <!-- Formulario -->
  <form th:action="@{/inventario/modificar/{id}(id=${inventario.id})}" method="post" th:object="${inventario}">
    <input type="hidden" name="_method" value="put" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <input id="descripcion" th:field="*{descripcion}" name="descripcion"
             class="form-control bg-secondary text-light border-0" required />
    </div>

    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input id="cantidad" th:field="*{cantidad}" name="cantidad" type="number" min="0"
             class="form-control bg-secondary text-light border-0" required />
    </div>

    <div class="d-flex justify-content-between">
      <a class="btn btn-secondary" th:href="@{/inventario}">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </div>
  </form>
</div>

</body>
</html>
