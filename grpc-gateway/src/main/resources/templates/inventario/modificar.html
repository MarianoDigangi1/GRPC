<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar inventario</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; margin:0; padding:2rem; background:#0b1020; color:#e6edf3; }
        .card { background:#11162a; border:1px solid #2a3553; border-radius:12px; padding:1.5rem; max-width:680px; margin:2rem auto; box-shadow:0 6px 24px rgba(0,0,0,.35); }
        h1 { margin:0 0 1rem 0; font-size:1.6rem; }
        label { display:block; font-weight:600; margin-top:.75rem; }
        input, select { width:100%; background:#0a0f1f; color:#e6edf3; border:1px solid #2a3553; border-radius:8px; padding:.6rem .8rem; margin-top:.35rem; }
        .actions { margin-top:1rem; display:flex; gap:.5rem; align-items:center; }
        button, a.btn { background:#2e7dff; color:white; padding:.6rem 1rem; border-radius:8px; text-decoration:none; font-weight:700; border:0; cursor:pointer; }
        a.btn { display:inline-block; }
        .muted { color:#9fb0c5; }
        .msg { margin-top:1rem; padding:.6rem .8rem; border-radius:8px; display:none; }
        .error { background:#331a20; border:1px solid #7a2f3b; color:#ffd7de; }
        .ok { background:#15351f; border:1px solid #2f7a46; color:#c7ffd9; }
    </style>
</head>
<body>
<div class="card">
    <h1>Modificar inventario</h1>
    <form th:action="@{/inventario/modificar/{id}(id=${inventario.id})}" method="post" th:object="${inventario}">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{id}" />

        <label for="descripcion">Descripci√≥n</label>
        <input id="descripcion" th:field="*{descripcion}" name="descripcion" required />
        <label for="cantidad">Cantidad</label>
        <input id="cantidad" th:field="*{cantidad}" name="cantidad" type="number" min="0" required />
        <div class="actions">
            <button type="submit">Modificar</button>
            <a class="btn" th:href="@{/inventario}">Cancelar</a>
        </div>

        <div th:if="${mensaje}" class="msg" th:classappend="${tipo == 'success' ? 'ok' : 'error'}" style="display:block;">
            <span th:text="${mensaje}"></span>
        </div>
    </form>
</div>
</body>
</html>
