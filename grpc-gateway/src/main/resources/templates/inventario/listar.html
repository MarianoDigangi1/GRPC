<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración de Inventarios</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/inventario">Inventarios</a>
      <div class="ms-auto">
        <a href="/" class="btn btn-outline-light me-2">🏠 Inicio</a>
        <a href="/inventario/crear" class="btn btn-primary">➕ Crear Inventario</a>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <div class="card bg-dark border-0 shadow-lg p-4">
      <h1 class="h4 mb-4 text-center">📦 Administración de Inventario</h1>

      <!-- Mensajes -->
      <div th:if="${mensaje}"
           th:classappend="${tipo == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
           class="text-center mb-3">
        <span th:text="${mensaje}"></span>
      </div>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle text-center">
          <thead class="table-secondary text-dark">
            <tr>
              <th>Categoría</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="inventario : ${listaInventario}">
              <td th:text="${inventario.categoria}">Categoría</td>
              <td th:text="${inventario.descripcion}">Descripción</td>
              <td>
                <span class="badge bg-primary px-3 py-2" th:text="${inventario.cantidad}">0</span>
              </td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <a class="btn btn-sm btn-warning"
                     th:href="@{/inventario/modificar/{id}(id=${inventario.id})}">✏️ Modificar</a>
                  <form th:action="@{/inventario/eliminar/{id}(id=${inventario.id})}" method="post"
                        th:onsubmit="'return confirm(\'¿Estás seguro de que deseas eliminar este inventario?\');'">
                    <input type="hidden" name="_method" value="delete" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-danger">🗑️ Eliminar</button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</body>
</html>
