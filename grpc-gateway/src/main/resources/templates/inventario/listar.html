<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title ?: 'Administración de Inventarios'}">Administración de Inventarios</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-blur sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/inventario">
        <i class="bi bi-box-seam"></i>
        <span>Inventarios</span>
      </a>

      <div class="ms-auto d-flex gap-2">
        <a href="/" class="btn btn-outline-light d-flex align-items-center gap-2">
          <i class="bi bi-house-door"></i> <span>Inicio</span>
        </a>
        <a href="/inventario/crear" class="btn btn-primary d-flex align-items-center gap-2">
          <i class="bi bi-plus-circle"></i> <span>Nuevo Inventario</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container page-wrap">
    <div class="card p-4 shadow-lg border-0">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
        <div>
          <h1 class="h4 fw-bold text-info mb-1">Administración de Inventario</h1>
          <p class="text-secondary mb-0 small">Gestione los registros de inventario y exporte los datos cuando lo necesite.</p>
        </div>

        <div class="text-end mt-3 mt-md-0">
          <a href="/inventario/descargar-excel" class="btn btn-success d-flex align-items-center gap-2">
            <i class="bi bi-file-earmark-excel"></i>
            <span>Descargar Excel</span>
          </a>
        </div>
      </div>

      <!-- Mensajes -->
      <div th:if="${mensaje}" 
           th:classappend="${tipo == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
           class="text-center mb-3">
        <span th:text="${mensaje}"></span>
      </div>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-dark-modern align-middle text-center">
          <thead>
            <tr>
              <th>Categoría</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="inventario : ${listaInventario}">
              <td th:text="${inventario.categoria}">Categoría</td>
              <td th:text="${inventario.descripcion}">Descripción</td>
              <td>
                <span class="badge bg-primary text-light px-3 py-2" th:text="${inventario.cantidad}">0</span>
              </td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <a class="btn btn-sm btn-warning d-flex align-items-center gap-1"
                     th:href="@{/inventario/modificar/{id}(id=${inventario.id})}">
                    <i class="bi bi-pencil-square"></i> Modificar
                  </a>

                  <form th:action="@{/inventario/eliminar/{id}(id=${inventario.id})}" method="post"
                        th:onsubmit="'return confirm(\'¿Estás seguro de que deseas eliminar este inventario?\');'">
                    <input type="hidden" name="_method" value="delete" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-danger d-flex align-items-center gap-1">
                      <i class="bi bi-trash3"></i> Eliminar
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Mensaje si no hay registros -->
      <div th:if="${#lists.isEmpty(listaInventario)}" class="text-center text-muted mt-4">
        <i class="bi bi-info-circle me-2"></i> No hay elementos de inventario cargados.
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
