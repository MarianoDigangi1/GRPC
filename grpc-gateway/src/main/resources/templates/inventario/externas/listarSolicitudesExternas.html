<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de Inventarios</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/inventario">Inventarios</a>
        <div class="ms-auto">
            <a href="/" class="btn btn-outline-light me-2">🏠 Inicio</a>
            <a href="/inventario/solicitar-donacion" class="btn btn-primary">🤝 Solicitar Donación</a>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container mt-5">
    <div class="card bg-dark border-0 shadow-lg p-4">
        
        <!-- Mensajes flash -->
        <div th:if="${mensaje}"
             th:classappend="${tipo == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
             class="text-center mb-4">
            <span th:text="${mensaje}"></span>
        </div>
        
        <h1 class="h4 mb-4 text-center">📦 Solicitudes donaciones externas</h1>



    </div>
</div>

</body>
</html>
