<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dar de Baja Solicitud de Donación</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center mt-3">

<div class="card bg-dark border-0 shadow-lg p-4" style="max-width: 600px; width: 100%;">
    <h1 class="h4 text-center mb-4">🗑️ Dar de Baja Solicitud de Donación</h1>

    <!-- Mensajes -->
    <div th:if="${mensaje}"
         th:classappend="${tipo == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
         class="text-center mb-3">
        <span th:text="${mensaje}"></span>
    </div>

    <!-- Formulario -->
    <form th:action="@{/inventario/baja-solicitud-donacion}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="p-3 mb-3">
            <div class="mb-3">
                <label class="form-label">ID de la Solicitud</label>
                <input type="text" name="solicitudId" class="form-control bg-secondary text-light border-0"
                       placeholder="Ingrese el ID de la solicitud a dar de baja" required />
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/inventario/solicitudes-externas}">Cancelar</a>
            <button type="submit" class="btn btn-danger">🗑️ Dar de Baja</button>
        </div>
    </form>
</div>

</body>

</html>
