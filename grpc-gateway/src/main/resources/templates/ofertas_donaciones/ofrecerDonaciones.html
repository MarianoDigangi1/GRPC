<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ofrecer donaciones</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center mt-3">

<div class="card bg-dark border-0 shadow-lg p-4" style="max-width: 600px; width: 100%;">
    <h1 class="h4 text-center mb-4">📦 Ofrecer donaciones</h1>

    <!-- Mensajes -->
    <div th:if="${mensaje}"
         th:classappend="${tipo == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
         class="text-center mb-3">
        <span th:text="${mensaje}"></span>
    </div>

    <!-- Formulario -->
    <form th:action="@{/ofertas-donaciones/ofrecer}" method="post" th:object="${ofertaDonacion}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div id="donaciones-container">
            <div class="donacion-item border rounded p-3 mb-3">
                <div class="mb-3">
                    <label class="form-label">Categoría</label>
                    <select th:field="*{donaciones[0].categoria}" class="form-select bg-secondary text-light border-0" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="ROPA">Ropa</option>
                        <option value="ALIMENTOS">Alimentos</option>
                        <option value="JUGUETES">Juguetes</option>
                        <option value="UTILES_ESCOLARES">Útiles Escolares</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input th:field="*{donaciones[0].descripcion}" class="form-control bg-secondary text-light border-0" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" min="1" th:field="*{donaciones[0].cantidad}" class="form-control bg-secondary text-light border-0" required />
                </div>

                <button type="button" class="btn btn-sm btn-danger remove-btn d-none">🗑️ Eliminar</button>

            </div>
        </div>

        <div class="mb-3 text-center">
            <button type="button" id="agregarBtn" class="btn btn-outline-light btn-sm">➕ Agregar donación</button>
        </div>

        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/ofertas-donaciones/listar}">Cancelar</a>
            <button type="submit" class="btn btn-primary">🚀 Enviar Oferta</button>
        </div>
    </form>
</div>

<script>
    const contenedor = document.getElementById("donaciones-container");
    const agregarBtn = document.getElementById("agregarBtn");

    agregarBtn.addEventListener("click", () => {
        const index = contenedor.querySelectorAll(".donacion-item").length;
        const ofertaDonacion = contenedor.firstElementChild.cloneNode(true);

        ofertaDonacion.querySelectorAll("[name]").forEach(el => {
            el.name = el.name.replace(/\[\d+\]/, `[${index}]`);
        });
        ofertaDonacion.querySelectorAll("[id]").forEach(el => {
            el.id = el.id.replace(/\d+/, index);
        });

        ofertaDonacion.querySelectorAll("input, select").forEach(el => el.value = "");

        //        nuevaDonacion.querySelector(".remove-btn").classList.remove("d-none");

        ofertaDonacion.querySelector(".remove-btn").classList.remove("d-none");
        ofertaDonacion.querySelector(".remove-btn").addEventListener("click", () => ofertaDonacion.remove());

        contenedor.appendChild(ofertaDonacion);
    });

    document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", () => btn.closest(".donacion-item").remove());
    });
</script>

</body>

</html>
