<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ofertas de Donaciones</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/ofertas-donaciones/listar">Ofertas de Donaciones</a>
        <div class="ms-auto">
            <a href="/" class="btn btn-outline-light me-2">🏠 Inicio</a>
            <a href="/ofertas-donaciones/ofrecer" class="btn btn-primary">🤝 Ofrecer Donación</a>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container mt-5">
    <!-- Mensajes flash -->
    <div th:if="${mensaje}"
         th:classappend="${tipo == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
         class="text-center mb-4">
        <span th:text="${mensaje}"></span>
    </div>

    <!-- Ofertas de Donaciones -->
    <div class="card bg-dark border-0 shadow-lg p-4">
        <h2 class="h4 mb-4 text-center text-success">🎁 Ofertas de Donaciones</h2>

        <div class="table-responsive" th:if="${ofertas != null and !ofertas.isEmpty()}">
            <table class="table table-dark table-hover align-middle">
                <thead class="table-success text-dark">
                <tr>
                    <th>ID</th>
                    <th>Organización Externa</th>
                    <th>Items Ofrecidos</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="oferta : ${ofertas}">
                    <td th:text="${oferta.id}">1</td>
                    <td>
                        <span class="badge bg-warning text-dark" th:text="${oferta.externalOrgId}">ORG-001</span>
                    </td>
                    <td>
                        <ul class="list-unstyled mb-0">
                            <li th:each="item : ${oferta.items}">
                                <span class="badge bg-info me-2" th:text="${item.categoria}">Categoría</span>
                                <span th:text="${item.descripcion}">Descripción</span>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${ofertas == null or ofertas.isEmpty()}"
             class="alert alert-info text-center">
            No hay ofertas de donaciones disponibles en este momento
        </div>
    </div>
</div>

</body>
</html>
