<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ofertas de Donaciones</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-blur border-bottom border-secondary sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/ofertas-donaciones/listar">
        <i class="bi bi-gift"></i>
        <span>Ofertas de Donaciones</span>
      </a>
      <div class="ms-auto d-flex gap-2">
        <a href="/" class="btn btn-outline-light d-flex align-items-center gap-2">
          <i class="bi bi-house-door"></i><span>Inicio</span>
        </a>
        <a href="/ofertas-donaciones/ofrecer" class="btn btn-primary d-flex align-items-center gap-2">
          <i class="bi bi-hand-thumbs-up"></i><span>Ofrecer Donación</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container py-5">

    <!-- Mensajes flash -->
    <div th:if="${mensaje}"
         th:classappend="${tipo == 'success' ? 'alert alert-success alert-modern' : 'alert alert-danger alert-modern'}"
         class="text-center mb-4">
      <span th:text="${mensaje}"></span>
    </div>

    <!-- Ofertas -->
    <div class="card bg-dark border-0 shadow-lg p-4">
      <h2 class="h4 mb-4 text-center text-success d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-box2-heart"></i> Ofertas de Donaciones
      </h2>

      <div class="table-responsive" th:if="${ofertas != null and !ofertas.isEmpty()}">
        <table class="table table-dark-modern table-hover align-middle text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Organización Externa</th>
              <th>Items Ofrecidos</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="oferta : ${ofertas}">
              <td th:text="${oferta.id}">1</td>
              <td>
                <span class="badge bg-warning text-dark px-3 py-2" th:text="${oferta.externalOrgId}">ORG-001</span>
              </td>
              <td>
                <ul class="list-unstyled mb-0">
                  <li th:each="item : ${oferta.items}">
                    <span class="badge bg-primary me-2" th:text="${item.categoria}">Categoría</span>
                    <span th:text="${item.descripcion}">Descripción</span>
                  </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div th:if="${ofertas == null or ofertas.isEmpty()}"
           class="alert alert-info text-center mt-3">
        <i class="bi bi-info-circle"></i> No hay ofertas de donaciones disponibles en este momento.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
